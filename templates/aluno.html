<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Projeto</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="/static/images/hamburger.svg" alt="Menu Hamburger" /></li>
        </ul>
        <div class="logo">
          <a href="#">Projeto</a>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <nav>
          <ul>
            <li><a href="/" class="dashboard_icone">Dashboard</a></li>
            <li><a href="/aluno" class="active aluno_icone">Alunos</a></li>
            <li><a href="/professores" class="professor_icone">Professores</a></li>
            <li><a href="/disciplinas" class="disciplina_icone">Disciplinas</a></li>
          </ul>
        </nav>
      </aside>
      <div class="container">
        <div class="alunos">
          <h2>Alunos Matriculados</h2>
          <hr />
          <div class="barra-wrap">
            <input type="search" onkeyup="pesquisar()" name="pesquisa" id="pesquisa" placeholder="Pesquisar aluno" />
            <a class="add" onclick="abrir('bg')"><img src="/static/images/add.svg" alt="" /></a>
          </div>
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Aluno</th>
                <th>Endere√ßo</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              {% if alunos %} {%for aluno in alunos %}
              <tr>
                <td>{{aluno[0]}}</td>
                <td>{{aluno[1]}}</td>
                <td>{{aluno[2]}}</td>
                <td>{{aluno[3]}}</td>
              </tr>
              {% endfor %} {% endif %}
            </tbody>
          </table>
        </div>
        <div class="bg" id="bg" onclick="fechar('bg')">
          <span class="aviso" id="aviso"></span>
          <div class="formulario_aluno" onclick="event.stopPropagation()">
            <h3>Cadastro de Aluno</h3>
            <form action="POST">
              <input type="text" id="nome" placeholder="Insira o nome do aluno" />
              <input type="endereco" id="endereco" placeholder="Insira o endereco do aluno" />
              <div class="emails" id="emails">
                <div class="row">
                  <input type="email" class="email" placeholder="Insira o e-mail do aluno" />
                  <a onclick="addEmail(this)" id="btn_email"><img src="/static/images/add.svg" alt="" /></a>
                </div>
              </div>

              <button type="button" onclick="cadastrar()">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/js/cadastro_aluno.js"></script>
    <script src="/static/js/geral.js"></script>
  </body>
</html>
